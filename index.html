<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sensor Logger (GPS + Microphone) Â· Realtime to Firestore</title>
<link rel="stylesheet" href="./styles.css" />
<body>
  <div class="app">
    <div class="header">
      <h2>Walk Guide Sensor Logger</h2>
      <!-- We'll toggle these classes from JS -->
      <div id="status" class="badge stopped">
        <span class="badge-dot"></span>
        <span id="statusText">Stopped</span>
      </div>
    </div>

    <div class="controls">
      <button id="start" class="btn primary">Start</button>
      <button id="stop"  class="btn danger" disabled>Stop</button>
    </div>

    <div class="panel">
      <div class="tile">
        <h4>Microphone</h4>
        <div id="micDisplay" class="stat">-- dBFS</div>
      </div>
      <div class="tile">
        <h4>Location</h4>
        <div id="locationDisplay" class="stat">-- , --</div>
      </div>
    </div>

    <div id="progress" class="progress"></div>
  </div>

  <!-- App -->
  <script type="module" src="./app.js"></script>
</body>
</html>
