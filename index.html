<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sensor Logger</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>

<header>
  <h1>Sensor Logger</h1>
  <p class="subtitle">GPS • Microphone • Weather • Air Quality</p>
</header>

<div class="controls">
  <button id="start">Start</button>
  <button id="stop" disabled>Stop</button>
  <span id="status" class="status stopped">Stopped</span>
</div>

<div class="grid">

  <div class="card">
    <h2>Microphone</h2>
    <div class="row"><label>Mic Level:</label> <span id="micDisplay">-- dBFS</span></div>
    <small>Averaged every 1s (full precision saved)</small>
  </div>

  <div class="card">
    <h2>Location</h2>
    <div class="row"><label>Lat, Lon:</label> <span id="locationDisplay">-- , --</span></div>
    <div class="row"><label>Accuracy:</label> <span id="accuracyDisplay">-- m</span></div>
  </div>

  <div class="card">
    <h2>Weather (Open-Meteo)</h2>
    <div class="row"><label>Temperature:</label> <span id="tempDisplay">-- °C</span></div>
    <div class="row"><label>Humidity:</label> <span id="humDisplay">-- %</span></div>
    <div class="row"><label>Wind Speed:</label> <span id="windDisplay">-- m/s</span></div>
    <div class="row"><label>Precipitation:</label> <span id="precipDisplay">-- mm</span></div>
    <small id="weatherTime">Last update: --</small>
  </div>

  <div class="card">
    <h2>Air Quality (Open-Meteo)</h2>
    <div class="row"><label>PM2.5:</label> <span id="pm25Display">-- µg/m³</span></div>
    <div class="row"><label>PM10:</label> <span id="pm10Display">-- µg/m³</span></div>
    <div class="row"><label>EU AQI:</label> <span id="aqiDisplay">--</span></div>
    <small id="airTime">Last update: --</small>
  </div>

</div>

<div id="progress" class="footer-status">Preparing…</div>

<script type="module" src="./app.js"></script>
</body>
</html>
